<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ona 灵感 - 下一代在线IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-white">
    <div class="relative min-h-screen w-full overflow-hidden bg-black flex flex-col items-center justify-center p-4">
      <!-- Background Glow Effect -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60vw] h-[60vh] md:w-[40vw] md:h-[80vh] bg-purple-600/30 rounded-full blur-[150px] animate-pulse"></div>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[40vw] h-[40vh] md:w-[30vw] md:h-[60vh] bg-blue-600/20 rounded-full blur-[120px] animate-pulse" style="animation-delay: 0.4s;"></div>

      <!-- Content -->
      <main class="relative z-10 flex flex-col items-center text-center">
        <div 
          class="animate-fade-in-up" 
          style="animation-delay: 0.2s;"
        >
          <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-neutral-50 to-neutral-400">
            构建，无所拘束
          </h1>
        </div>
        
        <div 
          class="animate-fade-in-up" 
          style="animation-delay: 0.4s;"
        >
          <p class="mt-6 max-w-xl text-lg md:text-xl text-neutral-300">
            为速度、协作和创造力而生的在线IDE。
            <br />
            即刻体验未来开发流程。
          </p>
        </div>

        <div 
          class="mt-12 animate-fade-in-up group" 
          style="animation-delay: 0.6s;"
        >
          <button 
            id="startBtn"
            class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-lg font-medium text-gray-900 rounded-full group bg-gradient-to-br from-purple-600 to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50"
            aria-label="立即体验"
          >
            <span class="relative px-8 py-4 transition-all ease-in duration-150 bg-white dark:bg-black rounded-full group-hover:bg-opacity-0 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-2 h-5 w-5 text-purple-400 group-hover:text-white transition-colors duration-300"
                aria-hidden="true"
              >
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
              </svg>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 group-hover:text-white transition-colors duration-300">
                立即体验
              </span>
            </span>
          </button>
        </div>
      </main>

      <footer class="absolute bottom-4 text-neutral-500 text-sm animate-fade-in-up" style="animation-delay: 0.8s;">
      </footer>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  <script type="module" src="/index.tsx"></script>
  <script>
    (function() {
      const btn = document.getElementById('startBtn');
      if (!btn) return;
      btn.addEventListener('click', function() {
        // 将这里的目标改为你要跳转的页面路径或 URL
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
